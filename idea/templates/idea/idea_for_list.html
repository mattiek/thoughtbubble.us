<div class="idea-cap">
    <div class="left-idea-cap">
        <a href="{{ idea.get_absolute_url }}"><p>{{ idea.name }} in {{ idea.where.name }} for {{ idea.what_for }}</p></a>
        <a class="supporting orange" data-id="{{ idea.id }}" href="{{ idea.get_support_url }}">support</a>
        <a class="commenting orange" data-id="{{ idea.id }}" href="#">comment</a>
        {% include "widgets/sharing.html" %}
    </div>
    <div class="right-idea-cap">
        <table>
            <tr>
                <td>{{ idea.support_count }}</td>
                <td>supporters</td>
            </tr>
            <tr>
                <td>{{ idea.comment_count }}</td>
                <td>comments</td>
            </tr>
            <tr>
                <td></td>
                <td>added {{ idea.get_days_since_added }} days ago</td>
            </tr>
        </table>
    </div>
</div>
