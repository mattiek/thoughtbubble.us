<form id="filtering" action="" method="get">
    <span id="sort_by">Sort by:</span><br/>
    <select name="order" id="order">
        <option value="">refine</option>
        <option value="recent" {% if ordering == "recent" %}selected{% endif %}>Recent</option>
        <option value="support" {% if ordering == "support" %}selected{% endif %}>Most Supported</option>
    </select>
{#    {{ idea_filter.form.content_object }}#}
    {{ filterform.where }}
    {{ filterform.when }}
    {{ filterform.what }}
</form>
<script type="text/javascript">
    $('#order').chosen({disable_search_threshold: 10, width:"100px"}).change( function(e) {
        $(e.target).parents('form').submit();
    });

    $('#id_where').chosen({disable_search_threshold: 10, width:"240px"}).change( function(e) {
        $(e.target).parents('form').submit();
    });

    $('#id_when').chosen({disable_search_threshold: 10, width:"80px"}).change( function(e) {
        $(e.target).parents('form').submit();
    });

    $('#id_what').chosen({disable_search_threshold: 10, width:"130px"}).change( function(e) {
        $(e.target).parents('form').submit();
    });
</script>
